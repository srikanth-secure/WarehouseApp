<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>WhUser Type Register Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WhUser Type Register Page</h3>
			</div>
			<div class="card-body">
				<form id="WhUserTypeRegForm" th:action="@{/whuser/save}" method="POST"
					th:object="${whusertype}">
					<!-- Row#1 -->
					<div class="row">
						<div class="col-2">
							<label>USER TYPE</label>
						</div>
						<div class="col-2">
							<input type="radio" th:field="*{userType}" value="Vendor">Vendor
						</div>
						<div class="col-2">
							<input type="radio" th:field="*{userType}" value="Customer">
							Customer
						</div>
					</div>
					<!-- Row#2 -->
					<div class="row">
						<div class="col-2">
							<label>USER CODE</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{userCode}" class="form-control" />
						</div>
					</div>
					<!-- Row#3 -->
					<div class="row">
						<div class="col-2">
							<label>USER FOR</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{userFor}" class="form-control" />
						</div>
					</div>
					<!-- Row#4 -->
					<div class="row">
						<div class="col-2">
							<label>USER EMAIL</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{userEmail}" class="form-control" />
						</div>
					</div>
					<!-- Row#5 -->
					<div class="row">
						<div class="col-2">
							<label>USER CONTACT</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{userContact}" class="form-control" />
						</div>
					</div>
					<!-- Row#6 -->
					<div class="row">
						<div class="col-2">
							<label>USER ID TYPE</label>
						</div>
						<div class="col-5">
							<select th:field="*{userIdType}" class="form-control">
								<option value="">-SELECT--</option>
								<option value="PAN CARD">PAN CARD</option>
								<option value="AADHAR CARD">AADHAR CARD</option>
								<option value="VOTER ID">VOTER ID</option>
								<option value="OTHER">OTHER</option>
							</select>
						</div>
					</div>
					<!-- Row#7 -->
					<div class="row">
						<div class="col-2">
							<label>IF OTHER</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{ifOther}" class="form-control" />
						</div>
					</div>
					<!-- Row#8 -->
					<div class="row">
						<div class="col-2">
							<label>ID NUMBER</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{idNumber}" class="form-control" />
						</div>
					</div>
					<input type="submit" value="CREATE USER" class="btn btn-success" />
				</form>
			</div>
			<!--card body end-->
			<div class="card-footer bg-info text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>
		</div>
		<!--card end-->
	</div>
</body>
</html>
