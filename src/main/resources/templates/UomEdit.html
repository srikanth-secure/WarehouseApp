<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>UOM REGISTE PAGE</h3>
<form th:action="@{/uom/update}" method="POST" th:object="${uom}">
<pre>
ID   : <input type="text" th:field="*{id}"/>
TYPE : <select th:field="*{uomType}">
			<option value="">-SELECT-</option>
			<option value="PACKING">PACKING</option>
			<option value="NO PACKING">NO PACKING</option>
			<option value="NA">NA</option>
		</select>
MODEL : <input type="text" th:field="*{uomModel}"/>
DESCRIPTION: <textarea th:field="*{description}"></textarea>		
	<input type="submit" value="UPDATE UOM"/>
</pre>
</form>
</body>
</html>
