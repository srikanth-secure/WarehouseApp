<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>UOM DATA PAGE</h3>
<table border="1">
	<tr>
		<th>ID</th>
		<th>TYPE</th>
		<th>MODLE</th>
		<th>DESCRIPTION</th>
	</tr>
	<tr th:each="ob:${list}">
		<td th:text="${ob.id}"></td>
		<td th:text="${ob.uomType}"></td>
		<td th:text="${ob.uomModel}"></td>
		<td th:text="${ob.description}"></td>
	</tr>
</table>
</body>
</html>
